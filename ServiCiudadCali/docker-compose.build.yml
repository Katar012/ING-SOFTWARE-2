# ==============================================================
# Docker Compose para BUILD de imagen
# Uso: VERSION=1.0.0 docker compose -f docker-compose.build.yml build
# ==============================================================
services:
  app-build:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        BUILD_DATE: ${BUILD_DATE:-unknown}
        VCS_REF: ${VCS_REF:-unknown}
    image: serviciudadcali:latest
    # Este servicio solo se usa para hacer build, no se levanta
