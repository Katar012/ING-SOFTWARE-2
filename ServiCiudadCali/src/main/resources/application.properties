spring.application.name=ServiCiudadCali

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/acueducto}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# Spring Boot Actuator Configuration
# ============================================
# Exponer todos los endpoints de actuator
management.endpoints.web.exposure.include=health,info,metrics,env
# Mostrar detalles completos del health check
management.endpoint.health.show-details=always
# Base path para actuator (default es /actuator)
management.endpoints.web.base-path=/actuator
# Puerto del servidor (usar el mismo puerto que la aplicaci√≥n)
management.server.port=${server.port:8080}



