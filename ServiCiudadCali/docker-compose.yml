services:
  # ============================================
  # Base de Datos MySQL
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: serviciudadcali-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: acueducto
      TZ: America/Bogota
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot", "--silent"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - serviciudadcali-network

  # ============================================
  # Aplicación STABLE (Producción)
  # Puerto 8080
  # Usa la imagen stable (versión actualmente en producción)
  # ============================================
  app-stable:
    image: serviciudadcali:stable
    container_name: serviciudadcali-stable
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: production
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/acueducto?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      VERSION: ${VERSION:-1.0.0}
      JAVA_OPTS: "-Xms512m -Xmx1024m"
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - serviciudadcali-network
    labels:
      - "com.serviciudadcali.environment=production"
      - "com.serviciudadcali.version=${VERSION:-1.0.0}"

  # ============================================
  # Aplicación CANARY (Testing)
  # Puerto 8081
  # Usa la imagen canary (versión candidata nueva)
  # ============================================
  app-canary:
    image: serviciudadcali:canary
    container_name: serviciudadcali-canary
    ports:
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: canary
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/acueducto?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      VERSION: ${VERSION:-canary}
      JAVA_OPTS: "-Xms512m -Xmx1024m"
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - serviciudadcali-network
    labels:
      - "com.serviciudadcali.environment=canary"
      - "com.serviciudadcali.version=${VERSION:-canary}"
    profiles:
      - canary

# ============================================
# Volúmenes
# ============================================
volumes:
  mysql_data:
    driver: local

# ============================================
# Redes
# ============================================
networks:
  serviciudadcali-network:
    driver: bridge
